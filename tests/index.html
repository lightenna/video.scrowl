<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Videoscrowl QUnit Test Suite</title>

<!-- QUnit styles -->
<link rel="stylesheet" href="vendor/qunit.css">
<!-- Load Video.js -->
<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/c/video.js"></script>
<!-- Load jQuery and jQueryUI -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.8.2.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js" type="text/javascript"></script>
<!-- Load QUnit -->
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.10.0.js" type="text/javascript"></script>
<!-- Load Videoscrowl -->
<script src="../jquery.ui.videoscrowl.js" type="text/javascript"></script>
<!-- Load Videoscrowl tests -->
<script src="jquery.ui.videoscrowl.qunit.js" type="text/javascript"></script>

</head>

<body>
	<!-- QUnit stucture -->
	<div class="dataset-test">
		<h1 id="qunit-header">Videoscrowl QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</div>

	<!-- Main container. -->
	<div role="main" id="main" style="display: none;">
		<video id="test_video" class="video-js vjs-default-skin" controls
			preload=auto width=640 height=264
			poster="http://video-js.zencoder.com/oceans-clip.jpg" data-setup='{}'>
			<source src="http://video-js.zencoder.com/oceans-clip.mp4"
				type='video/mp4' />
			<source src="http://video-js.zencoder.com/oceans-clip.webm"
				type='video/webm' />
			<track kind=captions src="/video-js/captions.vtt" srclang=en
				label=English />
		</video>
	</div>
	<input id="terminate" type="submit" action="" value="Terminate" />

</body>
</html>
